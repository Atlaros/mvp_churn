version: '3.8'

services:
  # Aplicaci√≥n Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cleaned_data.csv:/app/cleaned_data.csv
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - churn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API REST FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn predict_api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - churn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  churn-network:
    driver: bridge

volumes:
  models-data:
  app-data:
  logs-data: